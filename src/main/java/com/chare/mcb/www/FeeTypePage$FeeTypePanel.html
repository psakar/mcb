<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
>
<body>
<wicket:panel>
  <form wicket:id="form">
	 <table border="0" class="content" cellpadding="1" cellspacing="0"	width="100%">
		 <tr>
		  <td><span wicket:id="codeLabel"></span></td>
		  <td>
		    <input wicket:id="code"></input>
		    <span wicket:id="codeFeedback"></span>
		  </td>
		 </tr>
     <tr>
      <td><span wicket:id="description1Label"></span></td>
      <td>
      	<input wicket:id="description1"></input>
		    <span wicket:id="description1Feedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="description2Label"></span></td>
      <td>
      	<input wicket:id="description2"></input>
		    <span wicket:id="description2Feedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="description3Label"></span></td>
      <td>
      	<input wicket:id="description3"></input>
		    <span wicket:id="description3Feedback"></span>
      </td>
     </tr>

     <tr>
      <td><span wicket:id="cardTypeLabel"></span></td>
      <td>
      	<select wicket:id="cardType"></select>
		    <span wicket:id="cardTypeFeedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="amountLabel"></span></td>
      <td>
      	<input wicket:id="amount"></input>
		    <span wicket:id="amountFeedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="percentageLabel"></span></td>
      <td>
      	<input wicket:id="percentage"></input>
		    <span wicket:id="percentageFeedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="settlementAccountLabel"></span></td>
      <td>
      	<input wicket:id="settlementAccount"></input>
		    <span wicket:id="settlementAccountFeedback"></span>
      </td>
     </tr>
     <tr>
      <td><span wicket:id="transferTypeLabel"></span></td>
      <td>
      	<select wicket:id="transferType"></select>
		    <span wicket:id="transferTypeFeedback"></span>
      </td>
     </tr>
	 </table>
	 <input wicket:id="save" type="submit"></input>
	</form>
</wicket:panel>
</body>
</html>
