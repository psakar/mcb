<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
>
<body>
<wicket:panel>
<span style="font-size: 12px;" wicket:id="navigator">[Navigator]</span>
&nbsp;<span style="font-size: 12px;" wicket:id="navigatorLabel">Navigator Label</span>
&nbsp;<span style="font-size: 12px;" wicket:id="showAll">Zobrazit v≈°e</span>
&nbsp;<span style="font-size: 12px;" wicket:id="exportToCsv">Export do CSV</span>
<table wicket:id="list" border="1" class="content" cellpadding="1" cellspacing="0">
  <thead>
    <tr>
      <th wicket:id="id_date"><wicket:message key="calendar.id_date">[id_date]</wicket:message></th>
      <th wicket:id="holiday"><wicket:message key="calendar.holiday">[holiday]</wicket:message></th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr wicket:id="rows">
      <td><span wicket:id="id_date">[id_date]</span></td>
      <td align="center"><span wicket:id="holiday">[holiday]</span></td>
      <td><a wicket:id="changeHoliday"><wicket:message key="calendar.changeHoliday">[changeHoliday]</wicket:message></a></td>
    </tr>
  </tbody>
</table>
</wicket:panel>
</body>
</html>
