<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>Menu</title>
</head>
<body>
<wicket:extend>
<!-- login form -->
<table width="100%" cellpadding="0" cellspacing="10">
<tr>
    <td>
      <div align="left">
				<table border="0" cellpadding="0" cellspacing="0" width="100%" id="r2" height="45">
          <tr>
            <td class="sectiontitle" width="100%" height="45"><span wicket:id="lbl_masterCard">MasterCard Bratislava</span></td>
            <td width="50%" height="45"><p align="right"></p></td>
          </tr>
        </table>
      </div>


      <table width="100%" height="16" cellpadding="0" cellspacing="0">
				<tr>
	        <td width="340" class="category" height="17"><p style="margin-right: 7; margin-left: 5" wicket:id="lbl_login">Login</p></td>
	      </tr>
	      <tr>
	        <td width="340" class="content">
	          <p style="margin-right: 7; margin-left: 5 ;margin-top: 3"><span wicket:id="lbl_welcome">Welcome to</span><a href="mailto:support@chare.eu"><span wicket:id="lbl_support">support</span></a></p>
	        </td>
	      </tr>
				<tr>
	        <td>&#160;</td>
	      </tr>
				<tr>
					<td>
					<p wicket:id="feedback">Feedback</p>

				<form wicket:id = "loginForm">
			    <table border="0" width="100%" cellpadding="0" cellspacing="0">
			      <tr>
			        <td rowspan="6"></td>
			        <td class="userloginboxtitles" width="100px"><label wicket:id="lbl_userName">Username</label></td>
			        <td class="t12"><input wicket:id="username" type="text" maxlength="25" size="13" style="width:176px;" class="t12" tabindex="1" name="username" value="" id="loginForm_username"/></td>
			      </tr>
			      <tr>
			        <td class="userloginboxtitles"><label wicket:id="lbl_password">password</label></td>
			        <td class="t12"><input wicket:id="password" type="password" maxlength="25" size="13" style="width:176px;" class="t12" tabindex="2" name="password" value=""/></td>
			      </tr>
			      <!--login id="36"-->
			      <tr>
			        <td/>
			        <td align="left"><input type="submit" name="submit" id="submit" value="Login" tabindex="3"/></td>
			      </tr>
			    </table>
				</form>
				<script language="javascript">
		    document.getElementById('loginForm_username').focus();
				</script>





					</td>
				</tr>
      </table>
    </td>
  </tr>
</table>
<!-- end of login form -->
</wicket:extend>
</body>
</html>
