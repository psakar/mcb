<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
>
<body>
<wicket:panel>
<form wicket:id="form">
<table cellspacing='0' cellpadding='0' border='0' width="100%">
<!--
  <tr class="content">
    <td colspan="2" nowrap="nowrap" align="right"><a href="../servlet/upload_l" target="main"><span wicket:id="list">List of uploaded files</span></a></td>
  </tr>
 -->
  <tr class="content">
    <td nowrap="nowrap" width="200">
		  <span wicket:id="cardNumberLabel">Card number</span>
    </td>
    <td nowrap="nowrap">
    	<input wicket:id="cardNumber"/> <span wicket:id="cardNumberFeedback"></span>

    </td>
  </tr>
  <tr class="content">
    <td nowrap="nowrap">
		  <span wicket:id="dateFromLabel">Date from</span>
    </td>
    <td nowrap="nowrap">
    	<input wicket:id="dateFrom"/> <span wicket:id="dateFromFeedback"></span>
    </td>
  </tr>
  <tr class="content">
    <td nowrap="nowrap">
		  <span wicket:id="dateToLabel">Date to</span>
    </td>
    <td nowrap="nowrap">
    	<input wicket:id="dateTo"/> <span wicket:id="dateToFeedback"></span>
    </td>
  </tr>
  <tr class="content">
    <td nowrap="nowrap">
		  <span wicket:id="statementNumberLabel">Number</span>
    </td>
    <td nowrap="nowrap">
    	<input wicket:id="statementNumber"/> <span wicket:id="statementNumberFeedback"></span>
    </td>
  </tr>
  <tr class="content">
    <td colspan="2">
      <input wicket:id="button" type="button" value="Import" onclick="submit();"/>
    </td>
  </tr>
</table>
</form>

</wicket:panel>
</body>
</html>
